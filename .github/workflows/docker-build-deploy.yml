name: build & deploy Docker image

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - name: log in to registry.gitlab.tpwd.de
      uses: docker/login-action@v1
      with:
        registry: registry.gitlab.tpwd.de
        username: ${{ secrets.GITLAB_USERNAME }}
        password: ${{ secrets.GITLAB_PASSWORD }}
    - name: build & push Docker image
      uses: docker/build-push-action@v2
      with:
        cache-from: |
          type=registry,ref=registry.gitlab.tpwd.de/tpwd/bb-navi/amarillo
        push: true
        tags: registry.gitlab.tpwd.de/tpwd/bb-navi/amarillo:production
  deploy:
    runs-on: ubuntu-latest
    needs:
      - prep
    container: r.planetary-quantum.com/quantum-public/cli:2
    env:
      QUANTUM_USER: ${{ secrets.QUANTUM_USER }}
      QUANTUM_PASSWORD: ${{ secrets.QUANTUM_PASSWORD }}
      QUANTUM_ENDPOINT: "tpwd-bb-navi"
      QUANTUM_STACK: "amarillo-tpwd-bb-navi"
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to Planetary Quantum
        run: quantum-cli stacks update --create --wait
